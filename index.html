      <!-- Contact me -->
      <section id="contactme" class="mb-4 bg-gray-100 py-4">
        <div class="container mx-auto px-4">
          <div class="flex flex-wrap -mx-4">
            <div class="w-full mb-4 text-center sm:w-1/2  px-4">
              <h3
                class="sm:mt-48 sm:text-3xl md:text-5xl font-bold text-2xl text-blue-500"
              >
                Get in touch
              </h3>
              <p class="text-gray-500">
                Fill up the form with your info and message, and I'll get back
                to you shortly.
              </p>
            </div>
            <div class="w-full sm:w-1/2 px-4">
              <form
                class=" rounded my-4 bg-white px-2 py-4 shadow sm:px-4 sm:py-6"
                name="contact"
                method="POST"
                data-netlify="true"
                data-netlify-recaptcha="true"
              >
                <div class="mb-4">
                  <label class="block mb-2 text-gray-500" for="name"
                    >Your Full Name:</label
                  >
                  <input
                    type="text"
                    name="name"
                    class="border-b-2 focus:outline-none focus:border-orange-400 p-0 w-full"
                  />
                </div>
                <div class="mb-4">
                  <label class="block mb-2 text-gray-500" for="email"
                    >Your Email Address:</label
                  >
                  <input
                    type="email"
                    name="email"
                    class="border-b-2 focus:outline-none focus:border-orange-400 p-0 w-full"
                  />
                </div>
                <div class="mb-4">
                  <label class="block mb-2 text-gray-500" for="cnumber"
                    >Your Phone Number:</label
                  >
                  <input
                    type="text"
                    name="cnumber"
                    class="border-b-2 focus:outline-none focus:border-orange-400 p-0  w-full"
                  />
                </div>
                <div class="mb-4">
                  <label class="mb-2 block text-gray-500" for="message"
                    >Your Message:</label
                  >
                  <textarea
                    class="border rounded w-full p-2 focus:border-orange-400"
                    name="messsage"
                    rows="5"
                  ></textarea>
                </div>
                <div class="mb-4">
                  <div data-netlify-recaptcha="true"></div>
                </div>
                <div class="mb-4">
                  <button
                    type="submit"
                    class="bg-blue-500 py-2 px-4 text-white block hover:bg-blue-700 w-full"
                  >
                    Send to Hamid
                  </button>
                </div>
              </form>
            </div>
